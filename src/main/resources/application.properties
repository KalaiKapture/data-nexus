# Application Configuration
spring.application.name=DataNexus

# Server
server.port=8080

# PostgreSQL Datasource
spring.datasource.psql.url=jdbc:postgresql://localhost:5432/datanexus
spring.datasource.psql.username=datanexus_user
spring.datasource.psql.password=datanexus_pass
spring.datasource.psql.driver-class-name=org.postgresql.Driver

# HikariCP Pool Settings
spring.datasource.psql.hikari.maximum-pool-size=10
spring.datasource.psql.hikari.minimum-idle=2
spring.datasource.psql.hikari.idle-timeout=30000
spring.datasource.psql.hikari.connection-timeout=20000

# Hibernate (used by PSQLDataSourceConfig)
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
jwt.secret=DataNexusSecretKeyForJWTTokenGenerationMustBeAtLeast256Bits
jwt.access-token-expiration=86400000
jwt.refresh-token-expiration=604800000

# Swagger / OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
